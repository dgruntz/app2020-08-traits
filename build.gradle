plugins {
	id 'scala'
}

repositories {
	jcenter()
}

dependencies {
	implementation 'org.scala-lang:scala-library:2.13.3'
}


task zip(type: Zip) {
	dependsOn wrapper
	from projectDir

	include 'build.gradle'
	include 'gradle/**'
	include 'gradlew'
	include 'gradlew.bat'
	
	include 'src/main/scala/ch/mse/app/traits/observer/*.scala'
	include 'src/main/scala/ch/mse/app/traits/Logger.scala'
	include 'src/main/scala/ch/mse/app/traits/IntQueueTest.scala'
	include 'src/main/scala/ch/mse/app/traits/TraitTest1.scala'
	include 'src/main/scala/ch/mse/app/traits/TraitTest2.scala'
	include 'src/main/scala/ch/mse/app/traits/StackableTraits.scala'
	include 'src/main/scala/ch/mse/app/traits/StackableDecorators.scala'

	include 'src/main/java/ch/mse/app/**/*.java'
}
